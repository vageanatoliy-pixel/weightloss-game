services:
  - type: web
    name: weightloss-game-api
    env: docker
    rootDir: .
    dockerfilePath: ./backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:/tmp/dev.db
      - key: FRONTEND_URL
        value: https://weightloss-game-web.onrender.com
      - key: SEED_ON_START
        value: true

  - type: web
    name: weightloss-game-web
    env: static
    rootDir: .
    buildCommand: npm install && npm run build -w frontend
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://weightloss-game-api.onrender.com
