services:
  - type: web
    name: weightloss-game-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:/data/dev.db
      - key: FRONTEND_URL
        value: https://weightloss-game-web.onrender.com
      - key: SEED_ON_START
        value: false
    disk:
      name: weightloss-sqlite
      mountPath: /data
      sizeGB: 1

  - type: static
    name: weightloss-game-web
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://weightloss-game-api.onrender.com
